<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>保護者の方用会員登録ページ</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <h:outputStylesheet library="css" name="bottom-links.css" />
        <h:outputStylesheet library="css" name="topbar.css" />

        <link rel="stylesheet" type="text/css" href="resources/css/index.css" />
        <h:outputStylesheet name="bootstrap/css/bootstrap.css" />

    </h:head>
    <!--<ui:composition>-->

    <h:body>
        <h:outputStylesheet library="css" name="index.css" />
        <h:outputStylesheet library="css" name="parent-index.css" />
        <h:form>



        </h:form>
        <h:form>
            <h:button value="かぐや" outcome="main.xhtml" class="to-main"/>
            <a href="main.xhtml"><img src="resources/images/kaguya-logo.png" class="logo"/></a>

            <!--<h:button class="edit-change" value="登録情報の確認・変更はこちら" outcome="search-for-edit.xhtml"/>-->
            <br/><br/>
            <br/>
            <br/>
            <br/>
            <br/>

            <div align="center">

                <div class="title">
                    <h2>保護者向けかぐや会員登録お申込み画面</h2>
                </div>
<br/><br/>
<br/>
<br/>
<br/>

                <h:messages/>

                <div class="parentmessage">お名前、生年月日をそれぞれ入力してください。</div>
                <table border="1" cellspacing="0" cellpadding="2" class="parent-table"> 
                    <tr>
                        <td class="parentheadrow">
                            名前
                        </td>　
                        <td class="parentheadrow2">
                            (姓) <h:inputText class = "text-parent" id="firstNameParent" required="true"   requiredMessage="名前(姓)の入力は必須です"
                                             value="#{bbParent.firstNameParent}" label="名前"/>
                            (名) <h:inputText class = "text-parent" id="lastNameParent" required="true" requiredMessage="名前(名)の入力は必須です"
                                             value="#{bbParent.lastNameParent}"/><br/>
                        </td>
                    </tr> 
                    <tr>
                        <td class="parentheadrow">
                            名前(ふりがな)
                        </td>　
                        <td class="parentheadrow2">

                            (姓) <h:inputText class = "text-parent" id="firstNameHuriganaParent" required="true" requiredMessage="ふりがな(姓)の入力は必須です"
                                             value="#{bbParent.firstNameHuriganaParent}"/>
                            (名) <h:inputText class = "text-parent" id="lastNameHuriganaParent" required="true"   requiredMessage="ふりがなの名前(姓)の入力は必須です"
                                             value="#{bbParent.lastNameHuriganaParent}"/><br/>
                        </td>
                    </tr>

                    <tr>

                        <td class="parentheadrow">
                            誕生日
                        </td>
                        <td class="parentheadrow2">

                            <h:selectOneMenu id="birthYear" required="true" requiredMessage="生まれた年の入力は必須です"
                                             value="#{bbParent.birthYearParent}" class="select-menu-year">
                                <f:selectItems value="#{bbParent.yearList}"/>
                            </h:selectOneMenu>
                            <h:selectOneMenu id="birthMonth" required="true" class="select-menu-month"
                                             requiredMessage="生まれた月の入力は必須です"
                                             value="#{bbParent.birthMonthParent}">
                                <f:selectItems value="#{bbParent.monthList}"/>
                            </h:selectOneMenu>
                            <h:selectOneMenu id="birthDay" required="true" class="select-menu-day"
                                             requiredMessage="生まれた日の入力は必須です"
                                             value="#{bbParent.birthDayParent}">
                                <f:selectItems value="#{bbParent.dayList}"/>
                            </h:selectOneMenu>
                        </td>
                    </tr>
                </table>


                <div class="onlyTokyo">ご住所、ご連絡先を入力してください。　注：本サービスは東京都にお住まいの方のみを対象としています。</div>
                <table border="1" cellspacing="0" cellpadding="2" class="parent-table"> 

                    <tr>
                        <td class="headrow">
                            電話番号
                        </td>
                        <td class="headrow2"><h:inputText class = "text-parent" id="PhoneNumberParent"  required="true" requiredMessage="電話番号の入力は必須です"

                                                          value="#{bbParent.phoneNumberParent}"/> 
                            <br/>
                        </td>　　　
                    </tr>

                    <tr>
                        <td class="headrow">
                            メールアドレス
                        </td>
                        <td class="headrow2">
                            <h:inputText class = "text-parent" id="mailAddressParent"  required="true" requiredMessage="メールアドレスの入力は必須です"
                                                          value="#{bbParent.mailAddressParent}">
                                <f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
                            </h:inputText>
                            <br/>
                        </td>
                    </tr>
                </table>
            </div>
            <br/>           
            <br/>
            <br/>


            <div align="center" class="description-kaguya-parent-index">
                <div class="edit-underline3">
                    <div class="index-parent-couple-info" align="left">面談する方</div>
                    <div class="index-parent-couple-info2" align="left"><h:outputText value="#{bbParent.firstName}"/>さん</div>
                </div>

                <div class="edit-underline">
                    <div class="index-parent-couple-info" align="left">希望月謝</div>
                    <div class="index-parent-couple-info2" align="left"><h:outputText value="#{bbParent.payment}"/>万円(一人につき)</div>
                </div>

                <div class="edit-underline">
                    <div class="index-parent-couple-info" align="left">お住いの地域</div>
                    <div class="index-parent-couple-info2" align="left"><h:outputText value="#{bbParent.addressOne}"/><h:outputText value="#{bbParent.addressTwo}"/>丁目</div>
                </div>

                <div class="edit-underline2">
                    <div class="index-parent-couple-info" align="left">教育内容　　</div>
                    <div class="index-parent-couple-info2" align="left">　<h:outputText value="#{bbParent.educationContent}"/></div>
                </div>   
            </div>

            <div style="text-align: center;">
                <h:commandButton value="確認画面へ進む" action="#{bbParent.goToConfirm()}" class="parent-index-button"/>
            </div>
<br/><br/>
<br/>
<br/>
<br/>
<br/>
<br/>

            <div class="buttons" align="center">

                <h:button class="service" value="サービスの概要" outcome="serviceoverview.xhtml"/>

                <h:button class="payment" value="お支払いについて(保護者の方向け)" outcome="payment.xhtml"/>

                <h:button class="safety" value="安全への取り組み" outcome="safety.xhtml"/>

                <h:button class="inquery" value="お問合せ" outcome="inquery.xhtml"/>

            </div>
        </h:form>
    </h:body>
    <!--</ui:composition>-->
</html>
