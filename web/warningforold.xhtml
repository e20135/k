        <div class="container-kaguya">
            <div align="center" class="title">
                <strong>保育受託者の方(ご夫婦で暮らしている方限定) </strong>
            </div>
            1.  私たちのサービスについてご理解いただいてから、会員登録をお願いします。<br/><br/>

            2.　会員登録がお済みになると、あなたの情報がこのサイトに掲載されます。この時掲載される情報は、{苗字、ご自宅の写真(任意)、住んでいる地域、住所の丁目(任意)、提供できる保育の内容(任意)}などで、
               　個人が特定されることはありません。文字の読み書きの指導や本の読み聞かせを希望する保護者の方が多くいらっしゃると思われます。可能なら提供できる保育の内容をしっかり記入しておくようにしましょう。<br/><br/>

            3.　あなたの掲載情報を見て保育をお願いしたいと思った保護者の方が運営に連絡し、運営からあなたへ連絡し面談可能かどうかをお尋ねします。可能な場合、あなたの連絡先を保護者の方へとお伝えしますので、
            直接連絡を取り合ってください。<br/><br/>

            4.　連絡が来てから、初めの面談の取り決めを行なってください。最初の面談はレストランなどの公共の場で行うものとし、必ずご夫婦そろって面談に臨むようにしましょう。
            <br/><br/>

            5.　二回目の面談は、原則として保育受託者の家で行うようにしましょう。保護者の方に安心して任せてもらえると思っていただける環境を整えておきましょう。<br/><br/>

            6.　面談を終えて改めて両者が保育関係を結ぶことを希望したら、保育関係の開始です。お互い思いやりを持って気持ちの良い関係を築けるようにしましょう。<br/><br/>
