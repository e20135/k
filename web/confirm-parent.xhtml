            <div align="center">
                <div class="parentmessage"><h3>お名前、生年月日を確認してください</h3></div>
                <table border="1" cellspacing="0" cellpadding="2" class="parent-table"> 
                    <tr>
                        <td class="parentheadrow">
                            名前
                        </td>　
                        <th class="headrow2">
                            (姓) <h:outputText id="firstNameParent" class = "text"

                            (名) <h:outputText id="lastNameParent"  value="#{ConfirmBeanParent.lastNameParent}" class = "text"/>
                        </th>
                    </tr> 
                    <tr>
                        <td class="parentheadrow">
                            名前(ふりがな)
                        </td>

                            (姓) <h:outputText id="firstNameHuriganaParent" value="#{ConfirmBeanParent.firstNameHuriganaParent}" class = "text"/>
                            (名) <h:outputText id="lastNameHuriganaParent" 
                                              value="#{ConfirmBeanParent.lastNameHuriganaParent}" class = "text"/><br/>
                        </th>
                    </tr>

                    <tr>

                        <td class="parentheadrow">
                            誕生日
                        </td>
                        <th class="headrow2">
                            <br/>
                            <h:outputText id="birthYearParent" class = "text"
                                          value="#{ConfirmBeanParent.birthYearParent}" />　年
                            <h:outputText id="birthMonthParent"  
                                          value="#{ConfirmBeanParent.birthMonthParent}" class = "text"/> 月
                            <h:outputText id="birthDayParent" 
                                          value="#{ConfirmBeanParent.birthDayParent}" class = "text"/> 日 <br/>
                            <br/>
                        </th>
                    </tr>
                </table>
