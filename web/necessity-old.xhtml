            <div align="center" class="heading-kaguya">
                高齢者の貧困問題
            </div>
            内閣府が発行した「平成22年版男女共同参画白書」によれば、65歳以上の相対的貧困率は22,0％に上ります。
            五人に一人以上が貧困という驚愕の結果ですが、それは今後90％にまで及ぶという予測もされています。
            さらに、単身高齢男性のみの世帯では貧困率は38,3％、単身高齢女性のみの世帯ではなんと52,3％です。
            実際に生活保護を受給する高齢者は増加中で、生活保護の被保護者調査によると、平成28年１月時点で生活保護を受けている高齢者世帯の数はなんと80万6,606世帯（受給世帯の約49.6％）。
            母子世帯、傷病者・障害者世帯の生活保護受給者数は減少しているものの、高齢者世帯の受給率は前年と比べ5.3%も増加しています。
            現在一人くらしをしている高齢者は約６００万人存在していて、そのうち約半数は生活保護が必要になるくらいの水準の暮らしをしています。
            核家族が当たり前となった現在では、子供に頼るのも難しい。なんとか自分の手で少しでも収入を得られたら・・・と思っている人がたくさんいるのです。

            <div class="subheadig-kaguya">
                働きたくても働けない
            </div>
            育児をしている女性だけではなく、６５歳以上の高齢者も働きたくても働けないという問題を抱えています。健康的にはなんの問題もなく体が丈夫でもその年齢が原因となってなかなか雇ってもらえず貧困状態に陥ってしまう高齢者の方がたくさんいます。<br/>
            その人たちがどうなってしまうかというと、働くこともできず貯金を切り崩して生活して貯金が尽きると結局生活保護に頼ることになってしまいます。それは国の財政を圧迫し、安倍政権が目標としているように高齢者の働き方改革は早急な対策が必要なのです。
            <div class="subheadig-kaguya">
                年収が、４００万でも貧困へ
            </div>
            内閣府「平成22年版男女共同参画白書」によれば、65歳以上の相対的貧困率は22,0％である。さらに、単身高齢男性のみの世帯では38,3％、単身高齢女性のみの世帯では、52,3％である。単身高齢者の相対的貧困は極めて高く、高齢者の単身女性に至っては半分以上が貧困下で暮らしている。

            現在すでに約６００万人が一人暮らしをしており、うち半数近くはこのように生活保護レベルの暮らしをしている実際に生活保護を受給する高齢者は増加中で、今年3月時点で65歳以上の78万6634世帯（受給世帯の約48％）が生活保護を受けている。昔なら子ども夫婦に扶助してもらうことが当たり前だったが、今は核家族が多い。
            頼りの子どもは派遣切りやニート。高齢で大病して貯蓄も尽きたら……。
