<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>TODO supply a title</title>
        <title>人を探す</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
            <meta name="viewport" content="width=device-width, initial-scale=1" />		
            <h:outputStylesheet name="bootstrap/css/bootstrap.css" />

            <title>primestrap</title>
        </f:facet>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <h:body>
        <!--<ui:composition>-->

        <link rel="stylesheet" type="text/css" href="resources/css/find.css" />
        <h:outputStylesheet library="css" name="find.css" />
        <h:form>
            検索した地域 : <h:outputText value="#{searchBb.search}"/>
            <p:dataTable id="examplej" class="table table-striped table-bordered dt-responsive nowrap table-hover" 
                         var="info" value="#{searchBb.filteredList}" rows="10" paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                         rowsPerPageTemplate="5,10,15" paginator="true" emptyMessage="お探しの地域では見つかりませんでした">
                <f:facet name="header">
                    <p:outputPanel>
                        <h:outputText value="検索結果" />
                    </p:outputPanel>

                </f:facet>

                <p:column>
                    <p:graphicImage value="#{bb.pic}" >
                        <f:param name="id" value="#{info.id}"/>
                    </p:graphicImage>
                </p:column>

                <p:column>
                    <h:outputText value="#{info.addressOne}" />
                </p:column>


                <p:column>
                    <h:outputText value="#{info.firstName}" />さん
                </p:column>



                <p:column>
                    <h:commandLink action="#{searchBb.detail(info)}">
                        詳細へ
                    </h:commandLink>  
                </p:column>


            </p:dataTable>
        </h:form>
        <!--</ui:composition>-->
    </h:body>
</html>
