<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      >   

    <h:head>
        <title>人を探す</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
            <meta name="viewport" content="width=device-width, initial-scale=1" />		
            <link rel="shortcut icon" type="image/x-icon" href="#{resources['images/favicon.ico']}" />

            <!--<title>primestrap</title>-->
        </f:facet>

        <f:facet name="middle">
            <!--<h:outputStylesheet library="bootstrap" name="bootstrap.css" />-->
            <h:outputStylesheet name="bootstrap/css/bootstrap.css" />
            <h:outputStylesheet library="css" name="bottom-links.css" />

        </f:facet> 

        <f:facet name="last">
            <h:outputStylesheet library="css" name="reset.css" />
            <h:outputStylesheet library="css" name="find.css" />


        </f:facet>
    </h:head>


    <h:body>

        <!--<ui:composition>-->


        <link rel="stylesheet" type="text/css" href="resources/css/main.css" />

        <!--<ui:composition template="/templates/aboutserviceTemplate.xhtml"/>-->


        <link rel="stylesheet" type="text/css" href="resources/css/find.css" />
        <link rel="stylesheet" type="text/css" href="resources/css/topbar.css" />


        <h:form>

            <h:button value="かぐや" outcome="main.xhtml" class="to-main"/>

            <a href="main.xhtml"><img src="resources/images/kaguya-logo.png" class="logo"/></a>

            <!--<h:button class="edit-change" value="登録情報の確認・変更はこちら" outcome="search-for-edit.xhtml"/>-->



            <div class="container">
                <!--                <h3>Basic Navbar Example</h3>
                                <p>A navigation bar is a navigation header that is placed at the top of the page.</p>-->
            </div>

            <div class="ukeiresaki" align="center">
                受け入れ先を探す
            </div>
        </h:form>
        <!--<br/>-->
        <!--<br/>-->

        <h:form>        

            <p:inputText id="search" class="search-box" value="#{bb.search}" style="width:150px" p:placeholder="例:世田谷区"/> <br/>
            <br/>
            <h:commandButton type="submit" value="地域で検索" action="#{bb.search()}" class="search-button"/>

            <!--            <div align="center">
                            <h:commandLink value="登録内容の変更はこちらから" action="search-for-edit.xhtml"/>
                        </div>-->

            <div>
                <p:dataTable id="examplej" class="table couple-table" paginatorPosition="bottom"
                             var="info" value="#{bb.coupleList}" widgetVar="couple" rows="10" paginatorTemplate=" {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                             rowsPerPageTemplate="5,10,15" paginator="true" emptyMessage="住所を入力して検索してください">

                    <div class="search-box">
                        <h:outputText value="地域で検索" />
                    </div>
                    <p:column class="column-couple" >
                        <p:graphicImage value="#{bb.pic}" >
                            <f:param name="id" value="#{info.id}"/>
                        </p:graphicImage>
                    </p:column><br/>

                    <p:column class="column-couple">
                        <h:outputText value="#{info.firstName}" />さん
                    </p:column>
                    <br/>
                    <p:column class="column-couple">
                        <h:outputText value="#{info.addressOne}" />
                    </p:column>
                    <br/>
                    <p:column class="column-couple">
                        <h:commandLink action="#{bb.detail(info.id)}"><!-- 試したもの：bb.oci, bb.coupleList, filt()でOldcoupleInformationをflashでdetail()に渡す-->
                            詳細へ
                        </h:commandLink>  
                    </p:column>


                </p:dataTable>
            </div>
            <br/>

            <div align="center" class="find-bottom-links">

                <h:button class="service" value="サービスの概要" outcome="serviceoverview.xhtml"/>

                <h:button class="payment" value="お支払いについて(保護者の方向け)" outcome="payment.xhtml"/>

                <h:button class="safety" value="安全への取り組み" outcome="safety.xhtml"/>

                <h:button class="inquery" value="お問合せ" outcome="inquery.xhtml"/>

            </div>
        </h:form>        

        <!--</ui:composition>-->

    </h:body>



</html>
