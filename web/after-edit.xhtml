<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
            <meta name="viewport" content="width=device-width, initial-scale=1" />		
            <link rel="stylesheet" type="text/css" href="/resources/css/payment.css"/>

        </f:facet>

        <f:facet name="middle">
            <h:outputStylesheet name="bootstrap/css/bootstrap.css" />


            <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js" />

            <!--<h:outputScript name="bootstrap/js/bootstrap.js" />-->
        </f:facet>

        <f:facet name="last">

        </f:facet>

    </h:head>
    <h:body>
        <h:outputStylesheet library="css" name="find.css" />
        <!--<link rel="stylesheet" type="text/css" href="resources/css/safety.css" />-->
        <link rel="stylesheet" type="text/css" href="resources/css/find.css" />
        <link rel="stylesheet" type="text/css" href="resources/css/after-edit.css" />


        <div class="edit-done-message" align="center">
            編集が完了しました。
        </div>
        
        <div class="img-place">

            <p:graphicImage value="#{bb.pic}" class="img-after-edit">
                <f:param name="id" value="#{bb.oci.id}"/>
            </p:graphicImage>
        </div>

        <div class="img-place2">
            <p:graphicImage value="#{bb.roomPic}"  class="img-after-edit2">
                <f:param name="id" value="#{bb.oci.id}"/>
            </p:graphicImage>
        </div>

        <div class="description-kaguya">
            <div class="edit-underline3">市区町村　　　　　　　　<h:outputText value="#{editBean.addressOne}"/></div>

            <div class="edit-underline">住んでいる丁目　　　　　<h:outputText value="#{editBean.addressTwo}"/>丁目</div>  

            <div class="edit-underline">希望月謝　　　　　　　　<h:outputText value="#{editBean.payment}"/>万円(一人につき)</div>

            <div class="edit-underline">提供できる教育内容　  　　<h:outputText value="#{editBean.educationContent}"/></div>  

            <div class="edit-underline">メールアドレス　　　　 　<h:outputText value="#{editBean.mailAddress}"/></div>

            <div class="edit-underline2">保護者の方への言葉　  　　<h:outputText value="#{editBean.message}"/></div>
        </div>

        <div align="center">
            <h:button class="to-top" value="トップページに戻る" outcome="main.xhtml"/>
        </div>
    </h:body>
</html>
