        <h2 align="center" class="subtitle"> ＜保護者の方＞ </h2>
        <div align="center">

            <div class="content">
                <h3>
                    1.  私たちのサービスについてご理解頂いてから、会員登録をお願いします。委託保育関係が成立するまで料金が発生することはありません。<br/>
                    <br/><br/>
                    2.  このサイトに掲載されてある保育受託者の情報をご覧になり、ご希望の方へ連絡し、返事を待ちます。保護者様のメッセージは
                    運営を通して保育者様に届けられますので、委託関係が成立するまでお互いの連絡先を知られることはありません。<br/>
                    <br/><br/>
                    3.  運営を通した形で、保育者の方から連絡が来ます。ここでお互いの予定の合う日に最初の面談をしましょう。
                    場所はレストランなど公共の場で行うようにすることをお勧めいたします。また、保育者は必ずご夫婦が揃って面談に来ることが条件となっています。<br/>
                    <br/><br/>
                    4.  最初の面談で話し合った後、二回目の面談を希望するかしないかを運営にお知らせください。双方の合意があった場合、二回目の面談について話し合っていただきます。
                    二回目の面談では、保護者の方が実際にお子様の過ごす環境を見ておくために二回目の面談は保育者の家でやることをお勧めいたします。<br/><br/>
                    <br/><br/>
                    5.  二回目の面談終了後、保育の契約を希望するかについて運営にお知らせください。双方が委託保育の関係を結ぶことに合意した場合、
                    具体的な開始日時について運営を通して連絡を取って決めてください。<br/><br/>
                    <br/><br/>
                    6.  具体的な日時が決まったら、いよいよ保育の開始です。お互い思いやりを持って気持ちの良い関係を築けるようにしましょう。<br/><br/><br/>

                </h3>

                <h2 align="center"><a href="index.xhtml"><b>＜＜＜保護者用会員登録へ進む＞＞＞</b></a></h2>


                <h4>
                    ＊何かお困りのことがありましたら運営の方までお問い合わせください。<br/>
                    ＊個人契約は禁止となっております。委託保育を行なっている間は必ず運営を通してください。<br/>
                </h4>
                <br/>

                <div align="center" class="subtitle"><h2>  ＜保育受託者の方(ご夫婦で暮らしている方限定)＞ </h2></div>
                <h3>
                    1.  私たちのサービスについてご理解いただいてから、会員登録をお願いします。委託保育関係が成立するまで料金が発生することはありません。<br/><br/>

                    2.　会員登録がお済みになると、あなたの情報がこのサイトに掲載されます。この時掲載される情報は、{ご夫婦、ご自宅の写真(任意)、住んでいる地域、住居環境、提供できる保育の内容}などで、
               　個人が特定されることはありません。文字の読み書きの指導や本の読み聞かせを希望する保護者の方が多くいらっしゃいます。可能なら提供できる保育の内容をしっかり記入しておくようにしましょう。<br/><br/>

                    3.　あなたの掲載情報を見て保育をお願いしたいと思った保護者の方からの連絡を待ちます。この連絡は運営を通して行われます。<br/><br/>

                    4.　連絡が来てから、初めの面談の取り決めを行なってください。最初の面談はレストランなどの公共の場で行うものとし、必ずご夫婦そろって面談に臨んでください。
                    面談後、二回目の面談を希望するかを運営までおしらせください。<br/><br/>

                    5.　二回目の面談は、原則として保育受託者の家で行われます。保護者の方に安心して任せてもらえると思っていただけるように環境を整えておきましょう。<br/><br/>

                    6.　二回目の面談終了後、保育関係を結ぶことを希望するかを運営にご連絡ください。ここで双方の合意があった場合、ついに委託保育が開始されます。具体的な日時の取り決めを行なってください。
                    この時点まで保護者の方との連絡は運営を通して行われます。<br/>

                    7.　具体的な日時が決まったら、いよいよ保育の開始です。お互い思いやりを持って気持ちの良い関係を築けるようにしましょう。<br/><br/><br/>
                </h3>
