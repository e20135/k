            <div class="container-kaguya">
                <div class="title" align="center">
                    <strong>サービスについて</strong>
                </div>
                <br/>
                <br/>

                このサービスは、待機児童を抱えた親と高齢のため雇用されることが難しくなった高齢者を繋げ、両者の問題を解決するための全く新しいサービスです。<br/>
                私たちの目指すものは、<strong class="reinforce">『女性の社会進出』、『高齢者の貧困の解決』</strong>です。<br/><br/><br/><br/><br/>

                <div align="center" class="heading-kaguya">
                    女性の進出  伸びゆく日本
                </div>

                日本で女性の社会進出が進むと、現状の様々な問題が解決できると言われています。現在日本では人口減による労働力不足をまかなうため、移民の受け入れが検討されています。
                しかし、米国のある大手投資銀行のレポートによると、現代社会における男女の雇用格差が解決すれば、日本の労働人口は<strong class="reinforce">820万人</strong>増加し、GDPの水準も<strong class="reinforce">15％</strong>ほど押し上げられるとされています。
                移民に頼らなくとも、女性の社会進出を進めることで日本の経済の活性化を図ることができるのです。
                <br/><br/>

                <div class="subheadig-kaguya">
                    働きたくても働けない
                </div>
                しかし、日本の女性の社会進出には仕事と出産・育児の両立が難しいという大きな問題点があります。それはにあります。人材サービス会社のリクルートジョブズが発表したインターネット調査によると、子供がいる専業主婦の約8割が「働きたい」と思っているという結果になりました。（出典：株式会社リクルートジョブズ）
                この調査結果からも言えるように、現在の日本に女性が働く環境が十分に整っているとは言えません。特に子供を保育所に入れることができず仕事を諦めてしまう女性がたくさんいるのです。<strong class="red">一刻も早く待機児童の問題を解決することが求められているのです。</strong>

                <br/><br/>


                <div class="subheadig-kaguya">
                    産みたいけれど
                </div>
                子供を産みたくても育児環境が整っていないために諦めてしまう女性はたくさんいます。育児と仕事を両立する仕組みができておらず、育児をするためにはキャリアを諦めなければならないことが多々あるのです。特に難点なのは育児休暇が取れなくなる出産後１〜２年してからです。
                子供がその年齢に達した時に保育所に入れることができないと、育児を優先せざるを得なくなり仕事を諦めることになってしまいます。仕事を続けたくてもです。そんなようで、どうして国の発展がなされましょう・・・。

                <br/><br/>

                <div class="subheadig-kaguya">
                    出産後　次なる壁は保育園
                </div>
                出産をして子供を保育園に預けるとき、選択肢は認可保育園富認可保育園の二つあります。しかし現状では認可保育園に入れるのはかなり難しいです。これはシングルマザー（ファザー）であったり、生活保護を受けていたり、子供が3人以上いるなど、相当な事情がないとまず入れなくなっています（都内）。<br/>
                というわけで、ほとんどの家庭に選択肢は未認可保育園しかなくなるわけですが、この未認可保育園にかかる月額の費用の相場はなんと10万円〜15万円。しかも世帯の収入の影響を受けないため、これでは働いて稼いだ給料もその費用に消えてしまうことになり、この未認可保育園でさえも厳しい選択となっているのです。
