<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <head>
        <title>保護者の方用会員登録ページ</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <h:head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

        <link rel="stylesheet" type="text/css" href="resources/css/index.css" />

    </h:head>
    <ui:composition>

        <h:body>
            <h:form>
                <div align="center">

                    <div class="title">
                        <h2>かぐや会員登録お申込み画面</h2>
                    </div>
                    <div class="gallery" text-align="center">
                        <img src="./resources/images/Capture.JPG"></img>
                    </div>


                    <div class="parentmessage">保護者のお名前、生年月日をそれぞれ入力してください。</div>
                    <table border="1" cellspacing="0" cellpadding="2" class="Parent"> 
                        <tr>
                            <td class="parentheadrow">
                                名前
                            </td>　
                            <td class="parentheadrow2">
                                (姓) <h:inputText id="firstNameParent" required="true" requiredMessage="必須"
                                                 value="#{bbParent.firstNameParent}" label="名前"/>
                                (名) <h:inputText id="lastNameParent" required="true"
                                                 requiredMessage="必須" value="#{bbParent.lastNameParent}"/><br/>
                            </td>
                        </tr> 
                        <tr>
                            <td class="parentheadrow">
                                名前(ふりがな)
                            </td>　
                            <td class="parentheadrow2">
                                ＜全角ひらがなのみ＞
                                (姓) <h:inputText id="firstNameHuriganaParent" required="true"
                                                 requiredMessage="必須" value="#{bbParent.firstNameHuriganaParent}"/>
                                (名) <h:inputText id="lastNameHuriganaParent" required="true" requiredMessage="必須"
                                                 value="#{bbParent.lastNameHuriganaParent}"/><br/>
                            </td>
                        </tr>

                        <tr>

                            <td class="parentheadrow">
                                誕生日
                            </td>
                            <td class="parentheadrow2">
                                <h:inputText id="birthYearParent" required="true" requiredMessage="必須"
                                             value="#{bbParent.birthYearParent}"/>　/
                                <h:inputText id="birthMonthParent" required="true"
                                             requiredMessage="必須" 
                                             value="#{bbParent.birthMonthParent}"/> /
                                <h:inputText id="birthDayParent" required="true"
                                             requiredMessage="必須"
                                             value="#{bbParent.birthDayParent}"/> (年/月/日) <br/>
                                <h:form>
    <!--                                <h:selectOneMenu value="#{bbParent.birthYearParent}" styleClass="sel">
                                        <f:selectItems value="#{bbParent.items}" />
                                    </h:selectOneMenu><br/>-->
                                </h:form>
                            </td>
                        </tr>
                    </table>


                    <div class="onlyTokyo">ご住所、ご連絡先を入力してください。　注：本サービスは東京都にお住まいの方のみを対象としています。</div>
                    <table border="1" cellspacing="0" cellpadding="2" class="latter"> 
                        <tr>
                            <td class="headrow">
                                市区町村
                            </td>
                            <td class="headrow2">
                                <h:inputText id="addressOneParent" required="true" requiredMessage="必須"
                                             value="#{bbParent.addressOneParent}"/><br/>
                            </td>
                        </tr>
                        <tr>
                            <td class="headrow">
                                それ以降の住所
                            </td>
                            <td class="headrow2">
                                <h:inputText id="addressTwoParent" required="true"
                                             requiredMessage="必須" value="#{bbParent.addressTwoParent}"/><br/>

                            </td>
                        </tr>
                        <tr>
                            <td class="headrow">
                                電話番号
                            </td>
                            <td class="headrow2"><h:inputText id="housePhoneNumberOneParent" required="true"
                                                              requiredMessage="必須"
                                                              value="#{bbParent.housePhoneNumberOneParent}"/> -

                                <h:inputText id="housePhoneNumberTwoParent" required="true"
                                             requiredMessage="必須"
                                             value="#{bbParent.housePhoneNumberTwoParent}"/> -
                                <h:inputText id="housePhoneNumberThreeParent" required="true"
                                             requiredMessage="必須"
                                             value="#{bbParent.housePhoneNumberThreeParent}"/><br/>
                            </td>　　　
                        </tr>

                        <tr>
                            <td class="headrow">
                                メールアドレス
                            </td>
                            <td class="headrow2"><h:inputText id="mailAddressParent" required="true"
                                                              requiredMessage="必須"
                                                              value="#{bbParent.mailAddressParent}"/><br/>
                            </td>
                        </tr>
                    </table>
                    <h:commandButton value="以下の会員規約に同意して確認画面へ進む" action="#{bbParent.goToConfirm()}" class="Button"/>
                </div>

            </h:form>
        </h:body>
    </ui:composition>
</html>
