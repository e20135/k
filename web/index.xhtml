       xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
            <meta name="viewport" content="width=device-width, initial-scale=1" />		

            <title>primestrap</title>
        </f:facet>

        <f:facet name="middle">
            <h:outputStylesheet name="bootstrap/css/bootstrap.css" />
            <h:outputStylesheet name="resources/css/index.css" />
            <link rel="stylesheet" type="text/css" href="resources/css/index.css" />
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js" />

        </f:facet>

        <f:facet name="last">

        </f:facet>

    </h:head>
    <h:body>

        <h:form>

            <nav class="navbar navbar-default">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <a class="navbar-brand" href="main.xhtml">かぐや</a>
                    </div>
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="main.xhtml">Home</a></li>
                        <li><a href="serviceoverview.xhtml">サービスの概要</a></li>
                        <li><a href="payment.xhtml">お支払いについて(保護者の方向け)</a></li>
                        <li><a href="safety.xhtml">安全への取り組み</a></li>
                        <li><a href="find.xhtml">受け入れ先を探す</a></li>
                        <li><a href="index.xhtml">会員登録</a></li>  
                        <li><a href="faq.xhtml">よくある質問</a></li>
                        <li><a href="inquery.xhtml">お問合せ</a></li>

                    </ul>
                </div>
            </nav>

            <div class="container">
                <!--                <h3>Basic Navbar Example</h3>
                                <p>A navigation bar is a navigation header that is placed at the top of the page.</p>-->
            </div>


        </h:form>

        <h:form enctype="multipart/form-data">
            <div class="set" align="center">

                <div class="title">
                    <h2>かぐや会員登録お申込み画面</h2>
                </div>

                <br/>
                <br/>

                <div class="husbandmessage"><h2>ご主人のお名前、生年月日をそれぞれ入力してください。</h2></div>
                <table border="1" cellspacing="0" cellpadding="2" class="husband"> 
                    <tr>
                        <td class="husbandheadrow">
                            名前
                        </td>　
                        <td class="husbandheadrow2">
                            (姓) <h:inputText class = "text" id="firstName" required="true" requiredMessage="必須"
                                             value="#{bb.firstName}" label="名前" size="20" a:placeholder="(姓)" />
                            (名) <h:inputText class = "text" id="lastName" required="true"
                                             requiredMessage="必須" value="#{bb.lastName}" a:placeholder="(名)" /><br/>  
                        </td> 
                    </tr> 
                    <tr>
                        <td class="husbandheadrow">
                            名前(ふりがな)
                        </td>　
                        <td class="husbandheadrow2">

                            (姓) <h:inputText class = "text" id="firstNameHurigana" required="true"
                                             requiredMessage="必須" value="#{bb.firstNameHurigana}" a:placeholder="(姓)ふりがな"/>
                            (名) <h:inputText class = "text" id="lastNameHurigana" required="true" requiredMessage="必須"
                                             value="#{bb.lastNameHurigana}" a:placeholder="(名)ふりがな"/><br/>
                        </td>
                    </tr>

                    <tr>

                        <td class="husbandheadrow">
                            誕生日
                        </td>
                        <td class="husbandheadrow2">

                            <h:selectOneMenu id="birthYear" required="true" requiredMessage="必須"
                                             value="#{bb.birthYear}">
                                <f:selectItems value="#{bb.yearList}"/>
                            </h:selectOneMenu>
                            <h:selectOneMenu id="birthMonth" required="true"
                                             requiredMessage="必須" 
                                             value="#{bb.birthMonth}">
                                <f:selectItems value="#{bb.monthList}"/>
                            </h:selectOneMenu>
                            <h:selectOneMenu id="birthDay" required="true"
                                             requiredMessage="必須"
                                             value="#{bb.birthDay}">
                                <f:selectItems value="#{bb.dayList}"/>
                            </h:selectOneMenu>
                        </td>
                    </tr>
                </table>
                <br/>
                <br/>

                <div class="wifemessage"><h2>奥様のお名前、生年月日をそれぞれ入力してください。</h2></div>
                <table border="1" cellspacing="0" cellpadding="2" class="wife" > 
                    <tr>
                        <td class="wifeheadrow">
                            名前
                        </td>　
                        <td class="wifeheadrow2">
                            (姓) <h:inputText class = "text" id="firstNameHuriganaWife" required="true"
                                             requiredMessage="必須" value="#{bb.firstNameHuriganaWife}" a:placeholder="(姓)"/>
                            (名) <h:inputText class = "text" id="lastNameHuriganaWife" required="true" requiredMessage="必須"
                                             value="#{bb.lastNameHuriganaWife}" a:placeholder="(名)"/><br/>
                        </td>
                    </tr> 
                    <tr>
                        <td class="wifeheadrow">
                            名前(ふりがな)
                        </td>　
                        <td class="wifeheadrow2">
                            (姓) <h:inputText class = "text" id="firstNameWife" required="true" requiredMessage="必須"
                                             value="#{bb.firstNameWife}" label="名前" a:placeholder="(姓)ふりがな"/>
                            (名) <h:inputText class = "text" id="lastNameWife" required="true"
                                             requiredMessage="必須" value="#{bb.lastNameWife}" a:placeholder="(名)ふりがな"/><br/>
                        </td>
                    </tr>

                    <tr>

                        <td class="wifeheadrow">
                            誕生日
                        </td>
                        <td class="wifeheadrow2">

                            <h:selectOneMenu id="birthYearWife" required="true" requiredMessage="必須"
                                             value="#{bb.birthYearWife}">
                                <f:selectItems value="#{bb.yearList}"/>
                            </h:selectOneMenu>


                            <h:selectOneMenu id="birthMonthWife" required="true" requiredMessage="必須"
                                             value="#{bb.birthMonthWife}">
                                <f:selectItems value="#{bb.monthList}"/>
                            </h:selectOneMenu>


                            <h:selectOneMenu id="birthDayWife" required="true" requiredMessage="必須"
                                             value="#{bb.birthDayWife}">
                                <f:selectItems value="#{bb.dayList}"/>
                            </h:selectOneMenu>




                        </td>
                    </tr>
                </table>
                <br/>
                <br/>

                <div class="onlyTokyo">
                    <h2>ご住所、ご連絡先、その他の項目を入力してください。<br/>注：本サービスは東京都にお住まいの方のみを対象としています。</h2>
                </div>

                <table border="1" cellspacing="0" cellpadding="2" class="latter"> 
                    <tr>
                        <td class="headrow">
                            市区町村
                        </td>
                        <td class="headrow2">
                            <h:inputText class = "text2" id="addressOne" required="true" a:placeholder=" 例：世田谷区弦巻"
                                         requiredMessage="必須" value="#{bb.addressOne}"></h:inputText><br/>
                        </td>
                    </tr>
                    <tr>
                        <td class="headrow">
                            それ以降の住所(丁目まで)
                        </td>
                        <td class="headrow2"><br/>
                            必須ではありませんが、何丁目かまでわかると、<br/>保護者の方の参考になります。全体に公開されますので、<br/>
                            住所を全て記入するのはご遠慮ください。<br/>
                            <h:inputText class = "text2" id="addressTwo" a:placeholder=" 例：１丁目"
                                         value="#{bb.addressTwo}"/><br/><br/>
                        </td>
                    </tr>
                    <tr>
                        <td class="headrow">
                            電話番号
                        </td>
                        <td class="headrow2">
                            <h:inputText class = "text2" id="phoneNumber" required="true"
                                         requiredMessage="必須" a:placeholder=" 例：03-1234-5678"
                                         value="#{bb.phoneNumber}"/> 

                        </td>　　　
                    </tr>

                    <tr>
                        <td class="headrow">
                            メールアドレス
                        </td>
                        <td class="headrow2">
                            <h:inputText class = "text2" id="mailAddress" required="true"
                                         requiredMessage="必須"
                                         value="#{bb.mailAddress}"/><br/>
                        </td>
                    </tr>
                    <tr>
                        <td class="headrow">
                            希望月謝
                        </td>
                        <td class="headrow2">
                            <h:inputText class = "text2" id="payment" required="true"
                                         requiredMessage="必須" a:placeholder="　　目安は５〜８万円です"
                                         value="#{bb.payment}"/><br/>
                        </td>
                    </tr>

                    <tr>
                        <td class="headrow">
                            提供できる保育の内容
                        </td>
                        <td class="headrow2">
                            <h:inputText class = "text1" id="educationcontent" required="true"
                                         requiredMessage="必須" a:placeholder=" 例：読み聞かせ、文字の読み書き、計算など"
                                         value="#{bb.educationContent}"/> 
                        </td>　　　
                    </tr>

                    <tr>
                        <td class="headrow">
                            保護者の方への言葉
                        </td>
                        <td class="headrow2">
                            <br/>
                            <br/>
                            意気込みや伝えておきたいことなどありましたらお書きください。
                            <br/>
                            <br/>

                            <h:inputTextarea id="message" cols="40" rows="10" 
                                             value="#{bb.message}"/>
                            <br/>                                
                            <br/>

                        </td>
                    </tr>
                </table><br/><br/>

                <h:form enctype="multipart/form-data">
                    <div align="center"><h:inputFile id="file" value="#{bb.file}" label="写真を選択"/></div><br />
                </h:form>
                <div align="center">❇夫婦で撮ったお写真やお部屋の様子がわかる写真があると、申し込みが来やすくなります。</div>
                <h:commandButton value="確認画面へ進む(登録は無料です)" action="#{bb.goToConfirm()}" class="Button"/>
<!--enctype="multipart/form-data"-->
            </div>
        </h:form>

        <!--        <h:form id="form" enctype="multipart/form-data">
                    <h:inputFile id="file" value="#{bb.file}" />
                </h:form>-->

        <br/>
    </h:body>

</xhtml>
