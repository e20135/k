        <p>現在、日本は都市部を中心に多くの待機児童を抱えています。厚生労働省によると、平成27年4月時点でその数は45,315人となっています。この問題は、すべての児童を受け入れるだけの保育所がなく、仮に用意できたとしても低賃金などの理由で保育士も足りていないため、すぐに解決するのは難しいという状況です。子供を預けられる保育所がないために、思うように働きに出られない女性がたくさんいます。日本の女性の社会進出率が低い一因となっているのです。</p>
